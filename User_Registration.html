<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page / User_Registration</title>

    <link rel="stylesheet" type="text/css" href="User_Registration_stylesheet.css">
</head>
<body>

    <img src= "login-background.jpg" alt="Full Page Background" class="full-page">

    <header class="site-header">
        <a href="/index.html">
            <img class="logo" src="logo_with_transparent_background.png" alt="Logo">
        </a>
    </header>

    <div class="wrapper">
        <span id="closeButton" class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box register">
            <h2>Registration</h2>
            <form id="sign-up-form" action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></ion-icon></span>
                    <input type="text" id="signup-name" required>
                    <label>Full Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="signup-email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="signup-password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <label class="user">User Type</label>
                    <div class="radio-container">
                        <input type="radio" id="role_Surplus_Provider" name="userRole" value="Surplus_Provider" required>
                        <label for="role_Surplus_Provider">Surplus Provider</label>
                
                        <input type="radio" id="role_Recipient" name="userRole" value="Recipient" required>
                        <label for="role_Recipient">Recipient</label>
                    </div>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p> Already have an account? <a href="Login page.html" class="register-link">Login</a></p>
                </div>

            </form>
            
        </div>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <p> Â© Share the Spare Initiative | All right reserved.</p>
        </div>
        <div class="footer-right">
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Use</a>
            <a href="#contact">Contact Us</a>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>

    <script src="User_Registration.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 

</body>
</html>
